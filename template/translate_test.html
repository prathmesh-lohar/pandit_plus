<!-- templates/payment.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Razorpay Payment</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>

<button id="rzp-button1">Pay Now</button>

<script>
    document.getElementById('rzp-button1').onclick = function(e) {
        e.preventDefault();

        fetch('/payments/create-order', {  // URL to your Django view
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
        })
        .then(response => response.json())
        .then(data => {
            var options = {
                key: "{{ RAZORPAY_KEY_ID }}", // Your Razorpay Key ID
                amount: data.amount, // Amount from create order
                currency: data.currency,
                name: "Your Company Name",
                description: "Test Transaction",
                order_id: data.id, // Generated order ID
                handler: function (response){
                    alert('Payment successful!');
                    // You can also send this response to your backend for further processing
                },
                prefill: {
                    name: "John Doe",
                    email: "john.doe@example.com",
                    contact: "9999999999"
                },
                theme: {
                    color: "#F37254"
                }
            };
            var rzp = new Razorpay(options);
            rzp.open();
        })
        .catch(err => {
            console.error('Error:', err);
        });
    };
</script>

</body>
</html>
