<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Request</title>
</head>
<body>
    <p>Hello {{ user.get_full_name }},</p>

    <p>We received a request to reset your password. You can reset it by clicking the link below:</p>

    <a href="{{ reset_url }}" style="padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px;">Reset your password</a>

    <p>If you did not request this, please ignore this email.</p>

    <p>Thanks,<br>Your Website Team</p>
</body>
</html>
