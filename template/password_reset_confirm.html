{% extends 'base.html' %}
{% block main %}
<div class="container">
    <h2>Reset Your Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Set new password</button>
    </form>
    
</div>
{% endblock %}
