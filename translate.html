<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate Page Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .content {
            margin: 20px;
        }
        .translate-dropdown {
            margin-top: 20px;
        }
    </style>
    <script>
        // Function to translate the whole body text using LibreTranslate API
        async function translatePage(targetLang) {
            const bodyText = document.body.innerText;  // Get all body text content
            const response = await fetch('https://libretranslate.de/translate', {
                method: 'POST',
                body: JSON.stringify({
                    q: bodyText,
                    source: 'en',  // Source language (English in this case)
                    target: targetLang,  // Target language selected by user
                    format: 'text'
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            const result = await response.json();
            document.body.innerText = result.translatedText;  // Replace body content with translated text
        }

        // Function to handle language change from dropdown
        function handleLanguageChange() {
            const selectedLanguage = document.getElementById('language-selector').value;
            translatePage(selectedLanguage);  // Call translatePage function with the selected language
        }

        window.onload = function () {
            document.getElementById('language-selector').addEventListener('change', handleLanguageChange);
        };
    </script>
</head>
<body>
    <div class="content">
        <h1>Welcome to Our Website</h1>
        <p>This is a sample paragraph in English that will be translated into Marathi or Hindi.</p>
        <p>We provide services that can be tailored to your needs.</p>

        <div class="translate-dropdown">
            <label for="language-selector">Select Language: </label>
            <select id="language-selector">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="mr">Marathi</option>
            </select>
        </div>
    </div>
</body>
</html>
